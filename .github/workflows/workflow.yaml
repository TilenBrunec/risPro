name: CI/CD Pipline

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
      

jobs:
  build_backend:
    name: Build Backend
    runs-on: ubintu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '21'
          cache: 'maven'

     - name: Build with Maven
       run: mvn -B package --file pom.xml -DskipTests
       woking-directory: backend

  build_frontend:
    name: Build Frontend
    runs-on: ubintu-latest
    needs: [build_backend]

    steps:
      - name: Checkout Node.js
        uses: actions/checkout@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend

  unit_test:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: [build_backend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '21'
          cache: 'maven'

     - name: Setup MySQL
        run: |
          sudo /etc/init.d/mysql start
          mysql -u root -e "CREATE DATABASE IF NOT EXISTS recepti;" -u root 

     - name: Unit tests
       run: mvn test
       working-directory: backend
        